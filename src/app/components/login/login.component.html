<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="row">
          <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <!-- Use dot notation for 'userName' -->
              <input matInput formControlName="username" type="text" placeholder="Enter your username" required>
              <div class="row">
              <mat-error *ngIf="loginForm.controls['username'].hasError('required')">Email is required</mat-error>
            </div>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <!-- Use dot notation for 'password' -->
              <input matInput formControlName="password" type="password" placeholder="Enter your password" required>
              <div class="row">
              <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is required</mat-error>
            </div>
            </mat-form-field>
          </div>
          
          <div *ngIf="errorMessages.length > 0">
            <p><strong>Login failed due to the following reasons:</strong></p>
            <ul>
              <li *ngFor="let errorMessage of errorMessages">
               incorrect username or password.
              </li>
            </ul>
          </div>
    
        <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
    </mat-card-content>
  
  
    </mat-card>
  </div>
